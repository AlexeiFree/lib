<mm-web-link-button *ngIf="href; else buttonTemplate" [props]="this">
  <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
</mm-web-link-button>

<ng-template #buttonTemplate>
  <mm-web-action-button [props]="this">
    <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
  </mm-web-action-button>
</ng-template>

<ng-template #contentTemplate>
  <ng-container *ngIf="!iconPosition || iconPosition === 'leading'">
    <ng-container *ngTemplateOutlet="iconTemplate"></ng-container>
  </ng-container>
  <ng-container>
    <span class="mm-web-button__text">{{ text }}</span>
  </ng-container>
  <ng-container *ngIf="iconPosition === 'trailing'">
    <ng-container *ngTemplateOutlet="iconTemplate"></ng-container>
  </ng-container>
</ng-template>
<ng-template #iconTemplate>
  <div
    *ngIf="iconSrc"
    class="mm-web-button__icon"
    [style.--icon-url]="iconSrc | mmWebCssUrl"
  ></div>
</ng-template>
