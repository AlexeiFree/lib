<div
  class="
    mm-web-button-container
    mm-web-button-container_size_{{ props.size ?? 'm' }}
    mm-web-button-container_color_{{ props.color ?? 'primary' }}
    mm-web-button-container_outer-background_{{
    props.outerBackground ?? 'grey'
  }}"
  [class.mm-web-button-container_loading]="isLoading"
  [class.mm-web-button-container_disabled]="props.disabled"
  [class.mm-web-button-container_fluid]="props.fluid"
>
  <mm-web-spinner
    *ngIf="isLoading"
    class="mm-web-button-container__spinner"
    [size]="spinnerSize"
    [type]="effectiveSpinnerType"
  ></mm-web-spinner>
  <div
    class="mm-web-button-container__content"
    (keydown.space)="handleSpaceKeyDown($event)"
    (keyup.space)="handleSpaceKeyUp($event)"
    (focusout)="handleFocusOut($event)"
  >
    <ng-content></ng-content>
  </div>
</div>
