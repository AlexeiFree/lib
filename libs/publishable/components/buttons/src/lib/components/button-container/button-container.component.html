<div
  class="
    my-lib-button-container
    my-lib-button-container_size_{{ props.size ?? 'm' }}
    my-lib-button-container_color_{{ props.color ?? 'primary' }}
    my-lib-button-container_outer-background_{{
    props.outerBackground ?? 'grey'
  }}"
  [class.my-lib-button-container_loading]="isLoading"
  [class.my-lib-button-container_disabled]="props.disabled"
  [class.my-lib-button-container_fluid]="props.fluid"
>
  <my-lib-spinner
    *ngIf="isLoading"
    class="my-lib-button-container__spinner"
    [size]="spinnerSize"
    [type]="effectiveSpinnerType"
  ></my-lib-spinner>
  <div class="my-lib-button-container__content">
    <ng-content></ng-content>
  </div>
</div>
